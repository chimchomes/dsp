name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        run: |
          echo "Building with environment variables..."
          echo "VITE_SUPABASE_URL is set: $([ -z "$VITE_SUPABASE_URL" ] && echo 'NO' || echo 'YES')"
          echo "VITE_SUPABASE_PUBLISHABLE_KEY is set: $([ -z "$VITE_SUPABASE_PUBLISHABLE_KEY" ] && echo 'NO' || echo 'YES')"
          if [ -z "$VITE_SUPABASE_URL" ] || [ -z "$VITE_SUPABASE_PUBLISHABLE_KEY" ]; then
            echo "ERROR: Environment variables are missing!"
            echo "Check that GitHub Secrets are named exactly:"
            echo "  - VITE_SUPABASE_URL"
            echo "  - VITE_SUPABASE_PUBLISHABLE_KEY"
            echo "And that they contain values WITHOUT quotes"
            exit 1
          fi
          echo "Environment variables are set, proceeding with build..."
          npm run build
      - name: Check dist folder size
        run: |
          echo "Dist folder size:"
          du -sh dist || echo "dist folder not found"
          SIZE=$(du -sm dist 2>/dev/null | cut -f1 || echo "0")
          echo "Dist folder size: ${SIZE}MB"
      - name: Replace workspace with only dist contents
        run: |
          echo "Workspace size before replacement:"
          du -sh . 2>/dev/null || true
          echo "Creating temporary backup of dist and config..."
          # Backup dist and config outside workspace
          cp -r dist /tmp/deploy_dist
          cp staticwebapp.config.json /tmp/ 2>/dev/null || echo "No config file"
          echo "Removing ALL files from workspace..."
          # Remove EVERYTHING from workspace
          find . -mindepth 1 -maxdepth 1 ! -name '.github' -exec rm -rf {} + 2>/dev/null || true
          # Copy back ONLY dist contents and config
          echo "Copying dist contents back to workspace root..."
          cp -r /tmp/deploy_dist/* . 2>/dev/null || (echo "ERROR: dist backup not found!" && exit 1)
          cp /tmp/staticwebapp.config.json . 2>/dev/null || echo "No config to restore"
          echo "Final workspace size:"
          du -sh . 2>/dev/null || true
          echo "Final workspace contents:"
          ls -lah
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_SMOKE_0643B171E }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path (dist contents are now in root)
          api_location: "" # Api source code path - optional
          output_location: "." # Built app content is now in root
          skip_app_build: "true" # Skip Oryx build, use pre-built artifacts
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
